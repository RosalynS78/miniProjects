<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <title>Login</title>
</head>

<body>
    <div class="container">
        <h1>Login</h1>

        <div class="formStuff">
            <form action="#" id="loginForm" class="loginInput" method="post">
                <label class="formLabel" for="uName"><span class="material-symbols-outlined">
                        person
                    </span> Username:</label><br>
                <input class="form-input" type="text" placeholder="Type your username"><br><br>
                <label class="formLabel" for="pWord"><span class="material-symbols-outlined">
                        lock
                    </span> Password:</label><br>
                <input class="form-input" type="password" placeholder="Type your password"><br>
                <a href="#" class="forgotPass">Forgot Password?</a><br>
                <input type="submit" value="Login" class="loginButton">
            </form>
        </div>

        <span class="socialSignup">Sign Up Using <br>
        </span>
        <div class="socialIcons">
          <a href="#"><img src="/login/assets/fb.png" class="socials" alt="facebook"></a>
          <a href="#"><img src="/login/assets/twit.png" class="socials" alt="twitter"></a>
          <a href="#"><img src="/login/assets/google.png" class="socials" alt="google"></a>
        </div>

        <div class="signupButton"><button type="button" onclick="alert('Sign Up')" class="altSignup">SIGNUP</button></div>



</body>

</html>
